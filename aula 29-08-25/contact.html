<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skate Life - Contato</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#">Skate Life</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="index.html">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="about.html">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="gallery.html">Galeria</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="contact.html">Contato</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <section class="container my-5">
            <h1 class="text-center mb-4">Fale Conosco</h1>
            <p class="text-center lead">Tem alguma dúvida, sugestão ou quer compartilhar sua história? Entre em contato!</p>
            
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="card p-4 shadow-sm">
                        <form>
                            <div class="mb-3">
                                <label for="inputName" class="form-label">Nome</label>
                                <input type="text" class="form-control" id="inputName" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputEmail" class="form-label">E-mail</label>
                                <input type="email" class="form-control" id="inputEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="inputSubject" class="form-label">Assunto</label>
                                <input type="text" class="form-control" id="inputSubject">
                            </div>
                            <div class="mb-3">
                                <label for="inputMessage" class="form-label">Mensagem</label>
                                <textarea class="form-control" id="inputMessage" rows="5" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Enviar Mensagem</button>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>Desenvolvido por Gabriel Juarez</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
